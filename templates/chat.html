<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision AI | MedChatbot</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
</head>
<body>

    <div class="dashboard-wrapper">
        <nav class="vision-sidebar">
            <div class="brand-section">
                <div class="logo-glow"><i class="fas fa-eye"></i></div>
                <span>Vision AI</span>
            </div>
            <div class="nav-menu">
                <div class="menu-item active"><i class="fas fa-robot"></i> MedChatbot</div>
                <div class="menu-item" onclick="document.getElementById('imageInput').click()"><i class="fas fa-camera"></i> Scan Retina</div>
            </div>
            <div class="system-health mt-auto">
                <div class="pulse-dot"></div><span>AI Engine Active</span>
            </div>
        </nav>

        <main class="content-area">
            <header class="glass-header">
                <div class="header-titles">
                    <h1>MedChatbot <span class="badge badge-cyan">v4.0</span></h1>
                </div>
                <div class="user-profile">
                    <img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="avatar">
                </div>
            </header>

            <div id="messageFormeight" class="chat-container">
                <div class="msg-row bot">
                    <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="chat-avatar">
                    <div class="bubble">
                        Greetings. I am <strong>MedChatbot</strong>. Please upload a retinal scan for analysis.
                        <span class="time">System Online</span>
                    </div>
                </div>
            </div>

            <footer class="action-bar">
                <form id="messageArea" class="input-container">
                    <button type="button" class="btn-upload" onclick="document.getElementById('imageInput').click()">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <input type="text" id="text" placeholder="Type symptoms..." autocomplete="off" required/>
                    <button type="submit" id="send" class="btn-send">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
                <form id="uploadForm" style="display:none;"><input type="file" name="image" id="imageInput"></form>
            </footer>
        </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>

    <script>
        function renderMarkdown(text) {
            return text ? DOMPurify.sanitize(marked.parse(text.trim())) : '';
        }

        $(document).ready(function() {
            $("#messageArea").on("submit", function(e) {
                e.preventDefault();
                let msg = $("#text").val().trim();
                if(!msg) return;
                let time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                $("#messageFormeight").append(`
                    <div class="msg-row user">
                        <div class="bubble">${msg}<span class="time">${time}</span></div>
                    </div>`);
                
                $("#text").val("");
                $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);

                $.post("/get", { msg: msg }).done(function(data) {
                    $("#messageFormeight").append(`
                        <div class="msg-row bot">
                            <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="chat-avatar">
                            <div class="bubble">${renderMarkdown(data)}<span class="time">${time}</span></div>
                        </div>`);
                    $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
                });
            });

            $("#imageInput").on("change", function() {
                let file = this.files[0];
                let formData = new FormData();
                formData.append("image", file);
                let time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                $("#messageFormeight").append(`
                    <div class="msg-row user">
                        <div class="bubble"><img src="${URL.createObjectURL(file)}" class="img-prev"><span class="time">${time}</span></div>
                    </div>`);

                $.ajax({ url: "/upload", type: "POST", data: formData, processData: false, contentType: false })
                .done(function(data) {
                    $("#messageFormeight").append(`
                        <div class="msg-row bot">
                            <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="chat-avatar">
                            <div class="bubble">
                                <div class="diag-card"><strong>Result:</strong> ${data.prediction.disease} (${(data.prediction.confidence*100).toFixed(1)}%)</div>
                                ${renderMarkdown(data.chatbot_response)}
                                <span class="time">${time}</span>
                            </div>
                        </div>`);
                    $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
                });
            });
        });
    </script>
</body>
</html>
