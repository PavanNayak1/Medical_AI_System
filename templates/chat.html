<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision AI | MedChatbot</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
</head>
<body>

    <div class="dashboard-wrapper">
        <nav class="vision-sidebar">
            <div class="brand-section">
                <div class="logo-glow"><i class="fas fa-eye"></i></div>
                <span>Vision AI</span>
            </div>
            <div class="nav-menu">
                <div class="menu-item active"><i class="fas fa-robot"></i> MedChatbot</div>
                <div class="menu-item" onclick="document.getElementById('imageInput').click()"><i class="fas fa-camera"></i> Scan Retina</div>
            </div>
            <div class="system-health mt-auto">
                <div class="pulse-dot"></div><span>AI Engine Active</span>
            </div>
        </nav>

        <main class="content-area">
            <header class="glass-header">
                <div class="header-titles">
                    <h1>MedChatbot <span class="badge badge-cyan">v4.0</span></h1>
                </div>
                <div class="user-profile">
                    <img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="avatar">
                </div>
            </header>

            <div id="messageFormeight" class="chat-container">
                <div class="msg-row bot">
                    <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="chat-avatar">
                    <div class="bubble">
                        Greetings. I am <strong>MedChatbot</strong>. Please upload a retinal scan for analysis.
                        <span class="time">System Online</span>
                    </div>
                </div>
            </div>

            <footer class="action-bar">
                <form id="messageArea" class="input-container">
                    <button type="button" class="btn-upload" onclick="document.getElementById('imageInput').click()">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    
                    <input type="text" id="text" placeholder="Type symptoms..." autocomplete="off" required/>
                    
                    <button type="submit" id="send" class="btn-send">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                    
                    <!-- <button type="submit" id="send" class="btn-send">
                        <i class="fas fa-paper-plane"></i>
                    </button> -->
                    <button type="button" id="micBtn" class="btn-mic">
                        <i class="fas fa-microphone"></i>
                    </button>

                    <button type="button" id="stopAudioBtn" class="btn-mic" style="display:none; color: #ff4d4d;">
                        <i class="fas fa-stop-circle"></i>
                    </button>

                </form>
                <form id="uploadForm" style="display:none;"><input type="file" name="image" id="imageInput"></form>
            </footer>
        </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>

    <script>
        function renderMarkdown(text) {
            return text ? DOMPurify.sanitize(marked.parse(text.trim())) : '';
        }
        // --- NEW: LOADING INDICATOR FUNCTIONS ---
        function showLoading() {
            // Adds a temporary typing bubble with the ID "loading-bubble"
            $("#messageFormeight").append(`
                <div class="msg-row bot" id="loading-bubble">
                    <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="chat-avatar">
                    <div class="bubble">
                        <div class="typing-indicator">
                            <span></span><span></span><span></span>
                        </div>
                    </div>
                </div>
            `);
            $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
        }

        function hideLoading() {
            // Removes the typing bubble instantly
            $("#loading-bubble").remove();
        }

        let currentAudio = null;

        function playBotAudio(url) {
            if (currentAudio) {
                currentAudio.pause(); // Stop any currently playing audio
                currentAudio.currentTime = 0;
            }
            if (url) {
                currentAudio = new Audio(url);
                currentAudio.play().then(() => {
                    // Show the Stop button when audio starts playing
                    $("#stopAudioBtn").show();
                }).catch(err => console.error("Audio playback failed:", err));

                // Hide the Stop button when the audio finishes naturally
                currentAudio.onended = function() {
                    $("#stopAudioBtn").hide();
                };
            }
        }

            $(document).ready(function() {

                $("#stopAudioBtn").on("click", function() {
                    if (currentAudio) {
                        currentAudio.pause(); // Stop the audio
                        currentAudio.currentTime = 0; // Reset it
                        $(this).hide(); // Hide the stop button
                    }
                });
                let mediaRecorder;
                let audioChunks = [];

                // --- VOICE INPUT (MIC BUTTON) ---
                $("#micBtn").on("click", async function () {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        mediaRecorder = new MediaRecorder(stream);
                        mediaRecorder.start();
                        audioChunks = [];
                        $("#micBtn").addClass("recording");

                        mediaRecorder.ondataavailable = event => { audioChunks.push(event.data); };

                        mediaRecorder.onstop = async () => {
                            const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
                            const formData = new FormData();
                            formData.append("audio", audioBlob);
                            $("#micBtn").removeClass("recording");

                            // SHOW LOADING INSTANTLY AFTER MIC TURNS OFF
                            showLoading();

                            $.ajax({
                                url: "/voice",
                                type: "POST",
                                data: formData,
                                processData: false,
                                contentType: false
                            }).done(function(data) {
                                // HIDE LOADING WHEN DATA ARRIVES
                                hideLoading();
                                // 1. Show User Transcript (Optional, if you want to show what they said)
                                let time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                                $("#messageFormeight").append(`
                                    <div class="msg-row user">
                                        <div class="bubble">üé§ ${data.transcript}<span class="time">${time}</span></div>
                                    </div>`);

                                // 2. Show Bot Text Reply
                                $("#messageFormeight").append(`
                                    <div class="msg-row bot">
                                        <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="chat-avatar">
                                        <div class="bubble">${renderMarkdown(data.reply)}<span class="time">${time}</span></div>
                                    </div>`);
                                $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
                                
                                // 3. Play Bot Audio
                                playBotAudio(data.audio_url);
                            });
                        };

                        setTimeout(() => { mediaRecorder.stop(); }, 5000);
                    } catch (error) {
                        console.error("‚ùå Mic error:", error);
                    }
                });
            });

            $("#messageArea").on("submit", function(e) {
                e.preventDefault();
                let msg = $("#text").val().trim();
                if(!msg) return;
                let time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                $("#messageFormeight").append(`
                    <div class="msg-row user">
                        <div class="bubble">${msg}<span class="time">${time}</span></div>
                    </div>`);
                
                $("#text").val("");
                $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
// SHOW LOADING WHILE TEXT IS PROCESSING
                showLoading();
                $.post("/get", { msg: msg }).done(function(data) {
                    hideLoading(); // HIDE LOADING WHEN DATA ARRIVES
                    $("#messageFormeight").append(`
                        <div class="msg-row bot">
                            <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="chat-avatar">
                            <div class="bubble">${renderMarkdown(data)}<span class="time">${time}</span></div>
                        </div>`);
                    $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
                });
            });

            $("#imageInput").on("change", function() {
                let file = this.files[0];
                let formData = new FormData();
                formData.append("image", file);
                let time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                $("#messageFormeight").append(`
                    <div class="msg-row user">
                        <div class="bubble"><img src="${URL.createObjectURL(file)}" class="img-prev"><span class="time">${time}</span></div>
                    </div>`);
                // SHOW LOADING WHILE IMAGE IS ANALYZED
                showLoading();
                $.ajax({ url: "/upload", type: "POST", data: formData, processData: false, contentType: false })
                .done(function(data) {
                    hideLoading(); // HIDE LOADING WHEN DATA ARRIVES
                    $("#messageFormeight").append(`
                        <div class="msg-row bot">
                            <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="chat-avatar">
                            <div class="bubble">
                                <div class="diag-card"><strong>Result:</strong> ${data.prediction.disease} (${(data.prediction.confidence*100).toFixed(1)}%)</div>
                                ${renderMarkdown(data.chatbot_response)}
                                <span class="time">${time}</span>
                            </div>
                        </div>`);
                    $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
                });
            });
    </script>
</body>
</html>
